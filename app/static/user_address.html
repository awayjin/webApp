<!--cart-list Begin-->
<div class="icon-list address-add">

    <form action="">
        <p>
            <label for="name">
                <span class="tit">收货人</span>
                <input type="text" class="adr-input" id="name"  name="name" value="" placeholder="名字" required>
            </label>
        </p>

        <p>
            <label for="telephone">
                <span class="tit">手机号码</span>
                <input type="text" class="adr-input" id="telephone" name="telephone" value="" placeholder="手机号码" required>
            </label>
        </p>

        <p>
            <label for="province">
                <span class="tit">省份</span>
                <select type="text" class="adr-input province" id="province" name="province" value="" placeholder="省份"></select>
            </label>
        </p>

        <p>
            <label for="city">
                <span class="tit">城市</span>
                <select type="text" class="adr-input city" id="city" name="city" value="" placeholder="城市"></select>
            </label>
        </p>

        <p>
            <label for="adr-detail">
                <span class="tit">详细地址</span>
                <textarea type="text" class="adr-input adr-detail" id="adr-detail" name="adr-input" value="" placeholder="详细地址" required></textarea>
            </label>
        </p>

        <p class="action"><input class="submit confirm" type="submit" id="add" value="确认"></p>
    </form>



</div>
